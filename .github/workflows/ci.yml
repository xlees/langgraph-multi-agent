name: LangGraph Agent CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run basic lint
      run: |
        pip install flake8
        flake8 main.py --max-line-length=120

    - name: (Optional) Run Python script test
      run: |
        echo "Running basic script test..."
        python main.py <<< "What is 5 + 9"
